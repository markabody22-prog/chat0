<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Garden Chat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --green: #7fb069; --pink: #ffc0cb; --sky: #e1f5fe; --purple: #9575cd; }
        body { margin: 0; background: var(--sky); font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #header { background: var(--green); color: white; padding: 15px; text-align: center; border-bottom: 4px solid var(--pink); font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg-container { display: flex; flex-direction: column; max-width: 80%; padding: 12px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
        .mine { align-self: flex-start; background: white; border: 2px solid var(--pink); }
        .others { align-self: flex-end; background: var(--green); color: white; }
        .user { font-size: 10px; font-weight: bold; margin-bottom: 5px; color: var(--purple); }
        .del-btn { background: none; border: none; color: #ff5252; cursor: pointer; font-size: 14px; margin-top: 5px; padding: 0; }
        #input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 2px solid var(--green); align-items: center; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; }
        button#sendBtn { background: var(--purple); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 20px; flex-shrink: 0; }
    </style>
</head>
<body>
    <div id="header">ü¶ã Butterfly Garden üå∏</div>
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="msgInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ© ÿ±ŸÇŸäŸÇÿ©...">
        <button id="sendBtn">‚û§</button>
    </div>

<script>
    // ÿ™ŸÖ Ÿàÿ∂ÿπ ÿßŸÑŸÄ Key ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ ŸáŸÜÿß ŸÑŸäÿπŸÖŸÑ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿ£ŸàŸÜŸÑÿßŸäŸÜ ŸÅŸàÿ±ÿßŸã
    const API_KEY = 'XGo5cg.HJoQoA:tgdISgIHM4HJKMf3-H1Zh4dpouEoCR-zyunHiWVlq7E'; 
    const ably = new Ably.Realtime(API_KEY);
    const channel = ably.channels.get('butterfly-garden-global');

    const chatWindow = document.getElementById('chat-window');
    const input = document.getElementById('msgInput');
    const myId = "user_" + Math.random().toString(36).substr(2, 5);
    const myName = "ŸÅÿ±ÿßÿ¥ÿ©_" + Math.floor(1000 + Math.random() * 9000);

    // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
    document.getElementById('sendBtn').onclick = () => {
        const text = input.value.trim();
        if (text) {
            const msgId = "msg_" + Date.now() + "_" + Math.random().toString(36).substr(2, 5);
            channel.publish('chat', { id: msgId, sender: myId, user: myName, text: text, action: 'new' });
            input.value = '';
        }
    };

    // ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸàÿßŸÑÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ±
    channel.subscribe('chat', (m) => {
        const data = m.data;

        if (data.action === 'delete') {
            const el = document.getElementById(data.id);
            if (el) el.remove();
            return;
        }

        const isMine = data.sender === myId;
        const div = document.createElement('div');
        div.id = data.id;
        div.className = `msg-container ${isMine ? 'mine' : 'others'}`;
        div.innerHTML = `
            <span class="user">${data.user}</span>
            <div class="text">${data.text}</div>
            ${isMine ? `<button class="del-btn" onclick="deleteMsg('${data.id}')">ÿ≠ÿ∞ŸÅ üóëÔ∏è</button>` : ''}
        `;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    });

    // ÿØÿßŸÑÿ© ÿ≠ÿ∞ŸÅ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿπŸÜÿØ ÿßŸÑÿ¨ŸÖŸäÿπ
    window.deleteMsg = (id) => {
        channel.publish('chat', { id: id, action: 'delete' });
    };

    // ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
    input.onkeydown = (e) => { if(e.key === 'Enter') document.getElementById('sendBtn').click(); };
</script>
</body>
</html>
