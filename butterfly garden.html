<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Garden Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root { --green: #7fb069; --pink: #ffc0cb; --sky: #e1f5fe; --purple: #9575cd; }
        body { margin: 0; background: var(--sky); font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #header { background: var(--green); color: white; padding: 15px; text-align: center; border-bottom: 4px solid var(--pink); font-size: 1.2rem; font-weight: bold; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg-container { display: flex; flex-direction: column; max-width: 80%; position: relative; padding: 10px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .mine { align-self: flex-start; background: white; border: 2px solid var(--pink); }
        .others { align-self: flex-end; background: var(--green); color: white; }
        .user { font-size: 10px; font-weight: bold; margin-bottom: 5px; color: var(--purple); }
        .del-btn { background: none; border: none; color: red; cursor: pointer; font-size: 12px; margin-top: 5px; text-align: left; }
        #input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 2px solid var(--green); }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        button { background: var(--purple); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>
    <div id="header">ü¶ã Butterfly Garden üå∏</div>
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="msgInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ© ÿ±ŸÇŸäŸÇÿ©...">
        <button id="sendBtn">‚û§</button>
    </div>

<script>
    // ÿ±ÿ®ÿ∑ ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ÿ®ÿ≥Ÿäÿ±ŸÅÿ± ÿ£ŸàŸÜŸÑÿßŸäŸÜ ŸÖÿ¨ÿßŸÜŸä
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    // ÿßÿ≥ŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ© ÿßŸÑÿ≥ÿ±Ÿä (ÿ∫Ÿäÿ±Ÿá ŸÑŸäŸÉŸàŸÜ ÿÆÿßÿµÿßŸã ÿ®ŸÉ ŸÅŸÇÿ∑)
    const room = gun.get('secret_butterfly_garden_2024_xyz'); 

    const chatWindow = document.getElementById('chat-window');
    const input = document.getElementById('msgInput');
    const myId = "user_" + Math.random().toString(36).substr(2, 5);
    const myName = "ŸÅÿ±ÿßÿ¥ÿ©_" + Math.floor(Math.random() * 999);

    // ÿ•ÿ±ÿ≥ÿßŸÑ
    document.getElementById('sendBtn').onclick = () => {
        if (!input.value.trim()) return;
        const id = Date.now().toString();
        room.get(id).put({ id: id, sender: myId, user: myName, text: input.value, deleted: false });
        input.value = '';
    };

    // ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ Ÿàÿ≠ÿ∞ŸÅ
    room.map().on((data, id) => {
        if (!data) return;
        let el = document.getElementById(id);
        if (data.deleted) { if (el) el.remove(); return; }
        if (!el && data.text) {
            const isMine = data.sender === myId;
            const div = document.createElement('div');
            div.id = id;
            div.className = `msg-container ${isMine ? 'mine' : 'others'}`;
            div.innerHTML = `<span class="user">${data.user}</span>${data.text} 
                ${isMine ? `<button class="del-btn" onclick="deleteMsg('${id}')">ÿ≠ÿ∞ŸÅ üóëÔ∏è</button>` : ''}`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    });

    window.deleteMsg = (id) => room.get(id).put({ deleted: true });
</script>
</body>
</html>
